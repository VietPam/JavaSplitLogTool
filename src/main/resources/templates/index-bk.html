<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple TextArea App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container"><form action="/show" method="post" onsubmit="return handleSubmit(event)">
    <div style="display: flex; gap: 10px; margin-bottom: 4px;">
        <button type="submit">Show</button>
        <button type="button" id="collapseAllBtn">Collapse All</button>
    </div>
    <textarea name="inputText" rows="5" placeholder="Nhập nội dung..." onkeydown="checkSubmit(event)"></textarea>
</form>

<div th:if="${outputText}">
    <div class="output-box" data-index="1">
        <div class="output-header">
            <span>Output 1</span>
            <button class="toggle-btn" type="button">Collapse</button>
        </div>
        <div class="output-content" th:text="${outputText}"></div>
    </div>
    <div class="output-box" data-index="2">
        <div class="output-header">
            <span>Output 2</span>
            <button class="toggle-btn" type="button">Collapse</button>
        </div>
        <div class="output-content" th:text="${outputText}"></div>
    </div>
    <div class="output-box" data-index="3">
        <div class="output-header">
            <span>Output 3</span>
            <button class="toggle-btn" type="button">Collapse</button>
        </div>
        <div class="output-content" th:utext="${outputText}"></div>
    </div>
</div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
